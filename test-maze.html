<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미로 게임 테스트</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        #game-container {
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            margin-top: 20px;
            background-color: #444;
            padding: 15px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }
        .controls h2 {
            margin-top: 0;
        }
        .control-key {
            display: inline-block;
            background-color: #555;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
    <!-- Phaser 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <h1>미로 게임 테스트</h1>
    
    <div id="game-container">
        canvas id="game-canvas"></canvas>
    </div>
    
    <div class="controls">
        <h2>테스트 컨트롤</h2>
        <p>
            <span class="control-key">위로</span> 
            <span class="control-key">아래로</span> 
            <span class="control-key">왼쪽으로</span> 
            <span class="control-key">오른쪽으로</span> 
            <span class="control-key">가만히</span>
        </p>
        <p>손동작 대신 아래 버튼으로 테스트할 수 있습니다:</p>
        <div>
            <button id="up-btn">위로</button>
            <button id="down-btn">아래로</button>
            <button id="left-btn">왼쪽으로</button>
            <button id="right-btn">오른쪽으로</button>
            <button id="idle-btn">가만히</button>
        </div>
    </div>
    
    <!-- 미로 게임 스크립트 -->
    <script src="maze.js"></script>
</body>
</html>
