<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 테스트</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #game-container {
            width: 800px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .controls {
            margin: 20px auto;
            width: 800px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 8px 15px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 4px solid #2196F3;
        }
    </style>
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!-- Teachable Machine 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
    <!-- Teachable Machine 이미지 모델 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.5/dist/teachablemachine-image.min.js"></script>
    <!-- Phaser 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <h1>게임 테스트</h1>
    
    <div id="game-container"></div>
    
    <div class="controls">
        <h3>테스트 컨트롤</h3>
        <button id="start-btn">게임 시작</button>
        <button id="jump-btn">점프</button>
        <button id="slide-btn">슬라이드</button>
        <button id="idle-btn">기본 상태</button>
        
        <div class="status">
            <p>현재 동작: <span id="current-action">idle</span></p>
            <p>점수: <span id="score-display">0</span></p>
        </div>
    </div>

    <!-- 게임 오버 화면 -->
    <div id="game-over-screen" style="display: none; text-align: center; margin-top: 20px;">
        <h2>게임 오버</h2>
        <div>
            <p>최종 점수: <span id="final-score">0</span></p>
            <button id="restart-btn">다시 시작</button>
        </div>
    </div>

    <!-- 모델 모의 구현 -->
    <script>
        // 모의 모델 구현 (model.js의 필수 기능만 구현)
        let currentAction = "idle";

        function getCurrentAction() {
            return currentAction;
        }

        // 테스트용 동작 변경 함수
        function setAction(action) {
            currentAction = action;
            document.getElementById('current-action').textContent = action;
        }

        // 게임 오버 화면 표시 함수
        function showGameOverScreen() {
            document.getElementById('game-over-screen').style.display = 'block';
            document.getElementById('final-score').textContent = gameState.score;
        }
    </script>

    <!-- 게임 스크립트 -->
    <script src="game.js"></script>

    <!-- 테스트 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 버튼 이벤트 리스너
            document.getElementById('start-btn').addEventListener('click', function() {
                startGame();
            });
            
            document.getElementById('jump-btn').addEventListener('click', function() {
                setAction('jump');
            });
            
            document.getElementById('slide-btn').addEventListener('click', function() {
                setAction('slide');
            });
            
            document.getElementById('idle-btn').addEventListener('click', function() {
                setAction('idle');
            });
            
            document.getElementById('restart-btn').addEventListener('click', function() {
                document.getElementById('game-over-screen').style.display = 'none';
                startGame();
            });

            // 점수 업데이트 표시
            setInterval(function() {
                if (typeof score !== 'undefined') {
                    document.getElementById('score-display').textContent = score;
                }
            }, 100);
        });
    </script>
</body>
</html>
